<html>

    <body>
        <script>
            //Write a function which can to return the reverse of a given number.
            function rev(a){
                var reversed = parseInt(a.toString().split('').reverse().join(''));
                return reversed;           
            }
            var reverse = rev(4);
            console.log(reverse);
        </script>
    </body>
</html>
