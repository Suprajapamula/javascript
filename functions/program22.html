    <body>
        <script>
            //Find diameter, circumference and area of a circle using functions.

            function circle(radius){
                console.log("Diameter:"+" "+2*radius);
                console.log("Circumference:"+" "+2*3.14*radius);
                console.log("area:"+" "+3.14*radius**2)
            }
            circle(4)
        </script>
