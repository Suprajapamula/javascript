    <body>
        <script>
            //Write a function which can display the factorial of a number
            function fact(a){
                 if(a===0 || a===1){
                    return 1;
                 }
                 else{
                    return a*fact(a-1)
                 }
            }
            let res=fact(4);
            console.log(res)


        </script>
    </body>
