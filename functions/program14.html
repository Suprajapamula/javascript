    <body>
        <script>
            //Write a function which can to display the reverse of a given number
            function reverse(a){
              let str=a.toString();
              let reverseNum=str.split("").reverse().join("");
              return reverseNum;
            }
            let res=reverse(203);
            console.log(res)
        </script>
    </body>
