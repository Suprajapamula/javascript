<html>
    <head></head>
    <body>
        <script>
            //Write a function that returns an array of all even numbers between 1 and 20.
            let arr=[]
            function even(){
               for(let i=0;i<=20;i++){
                if(i%2===0){
                    arr.push(i);
                }
               }
               return arr;
            }
            let res=even();
            console.log(res)
        </script>
    </body>
</html>
