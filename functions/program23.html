    <body>
        <script>
            //Maximum and minimum between two numbers using functions.
            function num(a,b){
                if(a>b){
                    console.log("max:"+" "+a);
                    console.log("min:"+" "+b)
                }
                else{
                    console.log("max:"+" "+b);
                    console.log("min:"+" "+a);
                }
            }
            num(10,20)
        </script>
    </body>
