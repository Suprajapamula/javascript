    <body>
        <script>
            //Write a function which can display the greatest of the three numbers passed in arguments.

            function max(a,b,c){
                if(a>b && a>c){
                    return a;
                }
                else if(b>a && b>c){
                    return b;
                }
                else{
                    return c;
                }
            }
            let res=max(10,20,30);
            console.log(res)
        </script>
    </body>
