<html>
    <head></head>
    <body>
        <script>
            var inputNumbers=prompt();

            var twoValues=inputNumbers.split(",");
            var value1=twoValues[0];
            var value2=twoValues[1];
            console.log(parseFloat(value1)+parseFloat(value2));
            console.log(parseFloat(value1-value2));
            console.log(parseFloat(value1*value2));
            console.log(parseFloat(value1/value2));
            console.log(parseFloat(value1%value2));
        </script>
    </body>
</html>
