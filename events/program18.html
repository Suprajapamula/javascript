<html>
    <head>
        <style>
            .card{
                height:100px;
                width:200px;
                border:2px solid black;
                background-color:white;
            }
        </style>
    </head>
    <body>
        <div class="card" id="card1"></div>
        <br>
        <button  onclick="btn1()">RED</button>  
        <button  onclick="btn2()">GREEN</button> 
        <button  onclick="btn3()">BLUE</button>
        <button  onclick="btn4()">RESET</button>
        <script>
            let cardContainer=document.getElementById("card1");
            function btn1(){
                cardContainer.style.backgroundColor="red";
            }
            function btn2(){
                cardContainer.style.backgroundColor="green";
            }
            function btn3(){
                cardContainer.style.backgroundColor="blue";
            }
            function btn4(){
                cardContainer.style.backgroundColor="white";
            }
        </script>
    </body>
</html>
