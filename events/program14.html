<html>
    <head>
        <body>
            <style>
                .card{
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
            </style>
            <div class="card">
                    <h1 style="color:red">Show images using URL</h1>
                    <lable style="color:red">Enter image URl:</lable>
                <input type="text" id="userInput"><br>
                <button id="btnEl" style="background-color: yellow;">Add Image</button>
                <div id="myContainer"></div>
            </div>
            <script>
                let userInput=document.getElementById("userInput");
                document.body.style.backgroundColor="antiquewhite";
                let myContainer=document.createElement("myContainer");
                document.body.appendChild(myContainer);

                let btnEl=document.getElementById("btnEl");
                btnEl.onclick=function(){
                   let userInputData=userInput.value;
                   let img=document.createElement("img");
                   img.src=userInputData;
                   img.style.height="200px";
                   img.style.width="200px";
                   img.style.marginTop="10px";
                   img.style.marginLeft="2px";
                   img.style.justifyContent="spaceEvenly";
                   myContainer.appendChild(img);
                }
                

                



            </script>
        </body>
    </head>
</html>
