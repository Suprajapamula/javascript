    <body>
        <script>
            let sub1=parseInt(prompt());
            let sub2=parseInt(prompt());
            let sub3=parseInt(prompt());
            let average=(sub1+sub2+sub3)/3;

            if(average>=90){
                console.log("Grade A");
            }
            else if(average>60 && average<=89){
                console.log("Grade B");
            }
            else if(average>40 && average<=59){
                console.log("Grade C")
            }
            else{
                console.log("Grade F");
            }
        </script>
    </body>
</html>
