<html>
    <head></head>
    <body>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
		   function comparePrices(a, b) {
                return a.price - b.price;
            }
            products.sort(comparePrices);
            let table=document.createElement("table");
            table.style.border="1px solid black"
            document.body.appendChild(table);
            products.forEach(function(product){
                let tr=document.createElement("tr");
                let td1=document.createElement("td");
                td1.innerHTML=product.name;
                td1.style.border="1px solid black";
                tr.appendChild(td1);
                let td2=document.createElement("td");
                td2.innerHTML=product.type;
                td2.style.border="1px solid black";
                tr.appendChild(td2);
                let td3=document.createElement("td");
                td3.innerHTML=product.price;
                td3.style.border="1px solid black";
                tr.appendChild(td3);
                let td4=document.createElement("td");
                td4.innerHTML=product.category;
                td4.style.border="1px solid black";
                tr.appendChild(td4);
                let td5=document.createElement("td");
                td5.innerHTML=product.manufacturer;
                td5.style.border="1px solid black";
                tr.appendChild(td5);
                table.appendChild(tr)
            })
        </script>
    </body>
</html>
